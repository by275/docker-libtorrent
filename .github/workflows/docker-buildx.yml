      - 
        name: Run Buildx
        uses: ilteoood/docker_buildx@1.1.0
        with:
          imageName: ${{ env.DOCKERHUB_USER }}/${{ env.DOCKERHUB_REPO }}
          tag: latest-${{ steps.vars.outputs.distro }}-py3,${{ env.LIBTORRENT_VER }}-${{ steps.vars.outputs.distro }}-py3
          dockerFile: ${{ steps.vars.outputs.distro }}/Dockerfile
          buildArg: LIBTORRENT_VER=${{ env.LIBTORRENT_VER }}
          publish: true
          platform: linux/amd64,linux/arm/v7,linux/arm64
