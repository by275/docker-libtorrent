name: buildx

on:
  watch:
    types: [started]
  push:
    branches:
      - 'master'
  pull_request:

env:
  IMAGE_NAME: ghcr.io/by275/libtorrent
  LIBTORRENT_VER: "2.0.5"
  LIBTORRENT_VER_MINOR: "2.0"
  LIBTORRENT_VER_MAJOR: "2"

jobs:
  alpine:
    runs-on: ubuntu-20.04
    if: (github.event_name != 'watch') || (github.actor == github.event.repository.owner.login)
    strategy:
      matrix:
        distro: [alpine3.12, alpine3.13, alpine3.14, alpine3.15]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to ghcr.io
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}
      - 
        name: Buildx and Push
        uses: docker/build-push-action@v2
        with:
          context: ${{ matrix.distro }}/.
          file: ${{ matrix.distro }}/Dockerfile
          tags: |
            ${{ env.IMAGE_NAME }}:latest-${{ matrix.distro }}
            ${{ env.IMAGE_NAME }}:${{ env.LIBTORRENT_VER }}-${{ matrix.distro }}
            ${{ env.IMAGE_NAME }}:${{ env.LIBTORRENT_VER_MINOR }}-${{ matrix.distro }}
            ${{ env.IMAGE_NAME }}:${{ env.LIBTORRENT_VER_MAJOR }}-${{ matrix.distro }}
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          push: true
          build-args: |
            LIBTORRENT_VER=${{ env.LIBTORRENT_VER }}
      -
        name: Send Notification
        uses: sarisia/actions-status-discord@v1
        if: failure()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          description: |
            ${{ env.IMAGE_NAME }}:latest-${{ matrix.distro }}
            ${{ env.IMAGE_NAME }}:${{ env.LIBTORRENT_VER }}-${{ matrix.distro }}
            ${{ env.IMAGE_NAME }}:${{ env.LIBTORRENT_VER_MINOR }}-${{ matrix.distro }}
            ${{ env.IMAGE_NAME }}:${{ env.LIBTORRENT_VER_MAJOR }}-${{ matrix.distro }}

  ubuntu:
    runs-on: ubuntu-20.04
    if: (github.event_name != 'watch') || (github.actor == github.event.repository.owner.login)
    strategy:
      matrix:
        distro: [ubuntu20.04, ubuntu21.04, ubuntu21.10]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to ghcr.io
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}
      - 
        name: Cross Build and Load Artifacts
        run: |
          cd ${{ matrix.distro }}
          docker build --build-arg LIBTORRENT_VER=${{ env.LIBTORRENT_VER }} -t lt-build:local -f cross-build.dockerfile .
          docker run --rm -v ${PWD}/build:/build lt-build:local /bin/bash -c "rm -rf /build/* && mv /lt-build/* /build/"
      - 
        name: Buildx and Push
        uses: docker/build-push-action@v2
        with:
          context: ${{ matrix.distro }}/.
          file: ${{ matrix.distro }}/Dockerfile
          tags: |
            ${{ env.IMAGE_NAME }}:latest-${{ matrix.distro }}
            ${{ env.IMAGE_NAME }}:${{ env.LIBTORRENT_VER }}-${{ matrix.distro }}
            ${{ env.IMAGE_NAME }}:${{ env.LIBTORRENT_VER_MINOR }}-${{ matrix.distro }}
            ${{ env.IMAGE_NAME }}:${{ env.LIBTORRENT_VER_MAJOR }}-${{ matrix.distro }}
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          push: true
          build-args: |
            LIBTORRENT_VER=${{ env.LIBTORRENT_VER }}
      -
        name: Send Notification
        uses: sarisia/actions-status-discord@v1
        if: failure()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          description: |
            ${{ env.IMAGE_NAME }}:latest-${{ matrix.distro }}
            ${{ env.IMAGE_NAME }}:${{ env.LIBTORRENT_VER }}-${{ matrix.distro }}
            ${{ env.IMAGE_NAME }}:${{ env.LIBTORRENT_VER_MINOR }}-${{ matrix.distro }}
            ${{ env.IMAGE_NAME }}:${{ env.LIBTORRENT_VER_MAJOR }}-${{ matrix.distro }}

  make-release:
    needs:
      - alpine
      - ubuntu
    runs-on: ubuntu-20.04
    if: (github.event_name != 'watch') || (github.actor == github.event.repository.owner.login)
    steps:
      - 
        name: Load Variables
        run: |
          echo "DATE=$(date -u +'%y%m%d')" >> $GITHUB_ENV
          echo "TAGS=alpine3.12 alpine3.13 alpine3.14 alpine3.15 ubuntu20.04 ubuntu21.04 ubuntu21.10" >> $GITHUB_ENV
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Buildx
        uses: docker/setup-buildx-action@v1
      - 
        name: Generate Release Assets
        run: |
          chmod +x ./release.sh
          ./release.sh ${{ env.LIBTORRENT_VER }} "${{ env.TAGS }}"
      - 
        name: Create Release
        id: create_release
        if: (github.event_name != 'pull_request')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ env.LIBTORRENT_VER }}-${{ env.DATE }}
          release_name: libtorrent-${{ env.LIBTORRENT_VER }}-${{ env.DATE }}
          body: Auto-generated release
          draft: true
          prerelease: false
      - 
        name: Upload Assets to Release with a wildcard
        if: (github.event_name != 'pull_request')
        uses: csexton/release-asset-action@v2
        with:
          pattern: "release/*.tar.gz"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          release-url: ${{ steps.create_release.outputs.upload_url }}
      -
        name: Send Notification
        uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          description: |
            Image: ${{ env.IMAGE_NAME }}
            Tags: ${{ env.TAGS }}
